<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Preview APK — APK Store</title>
  <meta name="description" content="Preview aplikasi dan game di APK Store." />
  <meta name="theme-color" content="#f6f7fb" />

  <!-- Buat asset relatif (icon/..., dll) kebaca dari root -->
  <base href="../" />

  <!-- CSS KHUSUS PREVIEW (tanpa file tambahan lain) -->
  <link rel="stylesheet" href="preview/style.css?v=20260103" />
</head>

<body class="preview">

  <!-- Android App Bar -->
  <header class="pAppBar" role="banner">
    <div class="pAppBarInner">
      <button class="pIconBtn" id="backBtn" type="button" aria-label="Kembali">
        <span aria-hidden="true">←</span>
      </button>

      <div class="pBrand" aria-label="APK Store">
        <div class="pMark" aria-hidden="true"></div>
        <div class="pTitle">APK Store</div>
      </div>

      <div class="pAuth">
        <button class="pLoginBtn" id="loginBtn" type="button">Login</button>
        <button class="pAvatarBtn" id="avatarBtn" type="button" aria-label="Profil" title="Profil">
          <img id="headerAvatar" alt="profil" />
        </button>
      </div>
    </div>
  </header>

  <!-- FULL PAGE -->
  <main class="pMain" role="main">
    <div id="preview">
      <div class="state">Memuat aplikasi…</div>
    </div>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="preview/preview.js?v=20260103"></script>
</body>
</html>
