<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Preview APK — APK Store</title>
  <meta name="description" content="Preview aplikasi/game di APK Store." />

  <!-- Make all relative asset paths (icon/..., etc) resolve from site root -->
  <base href="../" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="topRow">
        <div class="brand" style="gap:12px;min-width:0">
          <button class="btnAuth" id="backBtn" type="button" aria-label="Kembali ke Home">← Home</button>

          <div class="mark" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M7 7h10v10H7z" stroke="white" stroke-width="2" opacity=".95"/>
              <path d="M9 4h6" stroke="white" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 14v-6" stroke="white" stroke-width="2" stroke-linecap="round"/>
              <path d="M9 11h6" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>

          <a class="title" href="./" style="display:block;min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap">APK Store</a>
        </div>

        <div class="auth">
          <button class="btnAuth primary" id="loginBtn">Login Google</button>
          <button class="avatarBtn" id="avatarBtn" aria-label="Buka profil" title="Profil">
            <img id="headerAvatar" alt="profil">
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap content">
    <div id="preview">
      <div class="state">Loading preview...</div>
    </div>
  </main>

  <div id="toast" style="
    position:fixed;left:50%;bottom:calc(18px + var(--safeB));transform:translateX(-50%);
    background:rgba(2,6,23,.92);color:#fff;padding:10px 12px;border-radius:999px;
    font-size:13px;display:none;z-index:400;box-shadow:0 18px 40px rgba(2,6,23,.35);
    max-width:92vw;"></div>

  <script type="module" src="preview/preview.js"></script>
</body>
</html>
