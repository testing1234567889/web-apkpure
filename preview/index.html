<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Preview APK — APK Store</title>
  <meta name="description" content="Preview aplikasi dan game di APK Store." />
  <meta name="theme-color" content="#f6f7fb" />

  <!-- PENTING:
       Banyak data kamu (icon/default.png, screenshot url relatif, dll) biasanya RELATIF dari root.
       Base ini bikin semua path relatif kebaca dari root, bukan dari /preview/.
  -->
  <base href="../" />

  <!-- CSS KHUSUS PREVIEW (HANYA INI) -->
  <link rel="stylesheet" href="preview/style.css" />
</head>

<body class="preview">

  <!-- Android App Bar -->
  <header class="pAppBar">
    <div class="pAppBarInner">
      <button class="pIconBtn" id="backBtn" type="button" aria-label="Kembali">
        <span aria-hidden="true">←</span>
      </button>

      <div class="pBrand" aria-label="APK Store">
        <div class="pMark" aria-hidden="true"></div>
        <div class="pTitle">APK Store</div>
      </div>

      <div class="pAuth">
        <button class="pLoginBtn" id="loginBtn" type="button">Login</button>
        <button class="pAvatarBtn" id="avatarBtn" type="button" aria-label="Profil">
          <img id="headerAvatar" alt="profil" />
        </button>
      </div>
    </div>
  </header>

  <!-- Full page content -->
  <main class="pMain">
    <div id="preview">
      <div class="state">Memuat aplikasi…</div>
    </div>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <!-- Logic preview (tetap pakai yang kamu punya) -->
  <script type="module" src="preview/preview.js"></script>
</body>
</html>
